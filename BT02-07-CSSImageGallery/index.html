<!DOCTYPE html>
<html>
	<head>
		<title>U12-07-CSSImageGallery</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/jquery.fancybox.css">
		<link rel="stylesheet" href="css/jquery.fancybox-buttons.css">
		<link rel="stylesheet" href="css/jquery.fancybox-thumbs.css">		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script src="js/jquery.fancybox.pack.js"></script>
		<script src="js/jquery.fancybox-buttons.js"></script>
		<script src="js/jquery.fancybox-thumbs.js"></script>
		<script src="js/jquery.fancybox-media.js"></script>
		<script src="js/custom.js"></script>
	</head>
	
	<body>
		<header>
			<div class="container">
				<img src="img/logo.png" class="logo">
			</div>
		</header>
		
		<div class="container">
			<aside>
				<nav>
					<a data-rel="all" href="javascript:;" class="filter active">View all</a>
					<a data-rel="cat1" href="javascript:;" class="filter">Category 1</a>
					<a data-rel="cat2" href="javascript:;" class="filter">Category 2</a>
				</nav>
			</aside>
			
			<section>
				<div class="gallery">
					<a class="fancybox" data-fancybox-group="gallery"
						data-filter="cat1" href="img/image1.jpg">
						<img src="img/image1.jpg">
					</a>
					<a class="fancybox" data-fancybox-group="gallery"
						data-filter="cat1" href="img/image2.jpg">
						<img src="img/image2.jpg">
					</a>
					<a class="fancybox" data-fancybox-group="gallery"
						data-filter="cat2" href="img/image3.jpg">
						<img src="img/image3.jpg">
					</a>					
					<a class="fancybox" data-fancybox-group="gallery"
						data-filter="cat1" href="img/image4.jpg">
						<img src="img/image4.jpg">
					</a>
					<a class="fancybox" data-fancybox-group="gallery"
						data-filter="cat2" href="img/image5.jpg">
						<img src="img/image5.jpg">
					</a>	
					<a class="fancybox" data-fancybox-group="gallery"
						data-filter="cat1" href="img/image6.jpg">
						<img src="img/image6.jpg">
					</a>
				</div>
			</section>
		</div>
		
		<footer>
			<div class="container">
				<p>Copyright &copy; 2016</p>
			</div>
		</footer>
	</body>
</html>
